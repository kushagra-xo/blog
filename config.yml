baseURL: "https://blog.kushagraj.xyz/"
title: TheSillyScribbles
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: TheSillyScribbles
  description: "exploring tech, thought and whimsy"
  keywords: [Blog]
  author: Kushagra J
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  ShowFullTextinRSS: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://openmoji.org/data/color/svg/262F.svg"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "TheSillyScribbles"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: TheSillyScribbles
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hey there, I am Kushagra! \U0001F44B"
    Content: exploring tech, thought and whimsy

  socialIcons:
    - name: github
      url: "https://github.com/kushagra-xo"
    - name: telegram
      url: https://t.me/volodarolathana
    - name: stackoverflow
      url: "https://stackexchange.com/users/28102339/kushagra"
    - name: rss
      url: index.xml

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/kushagra-xo/thesillyscribbles/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifer: search
      name: search
      url: /search/
      weight: 30
    - identifier: portfolio
      name: kushagraj.xyz
      url: https://kushagraj.xyz
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  goldmark:
    renderer:
      unsafe: true
